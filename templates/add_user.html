{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger mb-4">Add New User</h2>

    <form method="post" action="/users/new" class="mt-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <!-- First Name -->
        <div class="mb-3">
            <label for="first_name" class="form-label text-danger">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        
        <!-- Last Name -->
        <div class="mb-3">
            <label for="last_name" class="form-label text-danger">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label text-danger">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label text-danger">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label text-danger">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <!-- Role -->
        <div class="mb-3">
            <label for="role" class="form-label text-danger">Role:</label>
            <select class="form-select" id="role" name="role" required>
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_USER">User</option>
            </select>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-danger w-100 mt-3">Add User</button>
    </form>
</div>
{% endblock %}
