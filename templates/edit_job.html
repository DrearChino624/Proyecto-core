{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Edit Job</h2>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <form action="/jobs/{{ job.id }}/edit" method="post" class="needs-validation" novalidate>
                <!-- Job Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Job Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ job.name }}" required>
                    <div class="invalid-feedback">
                        Please provide a job name.
                    </div>
                </div>
                <!-- Job Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{ job.description }}" required>
                    <div class="invalid-feedback">
                        Please provide a job description.
                    </div>
                </div>
                <!-- Start Date -->
                <div class="mb-3">
                    <label for="initdate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="initdate" name="initdate" value="{{ job.initdate }}" required>
                    <div class="invalid-feedback">
                        Please select a start date.
                    </div>
                </div>
                <!-- End Date -->
                <div class="mb-3">
                    <label for="enddate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="enddate" name="enddate" value="{{ job.enddate }}" required>
                    <div class="invalid-feedback">
                        Please select an end date.
                    </div>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100">Update Job</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Bootstrap form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% endblock %}
